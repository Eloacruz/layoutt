<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layoutt</title>
  <!-- Linka o arquivo de estilos CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Caixa de cima (ocupa 15% da tela) -->
    <div class="top box1">1</div>

    <!-- Parte de baixo que ocupa o restante da tela -->
    <div class="row">
      <!-- Caixa grande à esquerda -->
      <div class="box big box4">4</div>

      <!-- Coluna com 8 em cima e 5 embaixo -->
      <div class="col">
        <div class="box small box8">8</div>
        <div class="box small box5">5</div>
      </div>

      <!-- Coluna com 7 em cima e 6 embaixo -->
      <div class="col">
        <div class="box small box7">7</div>
        <div class="box small box6">6</div>
      </div>

      <!-- Caixa grande à direita -->
      <div class="box big box3">3</div>
    </div>
  </div>
</body>
</html>
